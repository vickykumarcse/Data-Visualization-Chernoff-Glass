<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chernoff Wine Glass</title>
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets//css/main.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Chernoff Wine Glass</a>
        </div>
    </nav>

    <div class='chernoff-variants'>
        <div class="form-row wine-variants">
            <div class="col-md-3">
                <label>Wine Color Intensity</label>
                <select id="wine-color-intensity" class="form-control bg-info text-white">
                </select>
            </div>
            <div class="col-md-3">
                <label>Amount of Wine</label>
                <select id="amount-of-wine" class="form-control bg-info text-white">
                </select>
            </div>
            <div class="col-md-3">
                <label>Size of Ice Cube</label>
                <select id="ice-cube-size" class="form-control bg-info text-white">
                </select>
            </div>
            <div class="col-md-3">
                <label>Straw Pipe Position</label>
                <select id="straw-pipe-position" class="form-control bg-info text-white">
                </select>
            </div>
        </div>
        <div class="form-row sorting-controls">
            <div class="col-md-3">
                <label>Select Attribute</label>
                <select id="sorting-attribute" class="form-control bg-info text-white">
                    <option value=''>---Select---</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Select Sorting Order</label>
                <select id="sorting-order" class="form-control bg-info text-white">
                    <option value="">---Select---</option>
                    <option value="aesc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="apply-button" class="btn btn-info apply-button">Apply</button>
            </div>
        </div>
    </div>

    <div class="chernoff-container">
        <div class="chernoff-map-container">
            <svg class="chernoff-map"></svg>
        </div>
    </div>

    <footer class="py-5 bg-info">
    </footer>

    <script src="./scripts/d3.v5.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
